<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header"></head>
<body>

	<div class="container">
		
		<div th:replace="template :: topLayer"></div>
		
		<div th:replace="template :: playerControls"></div>
		
		<h1>My playlists</h1>
				
		<div th:each="p : ${playlists}">
			
			<div class="row">
			<div class="holder">
			<div class="col-lg-10 col-md-10 col-sm-8 col-xs-12">
				<form th:method="put" th:action="@{/}">
					<input type="hidden" name="id" th:value="${p.id}" />
					<input type="hidden" name="hash" th:value="${p.name}" />
<!-- 					<span th:text="${p.name}"></span> -->
					<a th:href="@{/OpenMp3Player/playlist/{id}(id=${p.id})}" th:text="${p.name}"></a>
				</form>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-2 col-xs-12">
				<form th:method="delete" th:action="@{/}">
					<input type="hidden" name="id" th:value="${p.id}" />
					<button type="submit" class="btn btn-danger" role="button">Delete</button>
				</form>
			</div>
			</div>
			</div>
			
		</div>
		<hr />
		
		<p><span th:text="#{welcome.message}" ></span></p>
		<div th:replace="template :: footer"></div>
	</div>
	
	
	
</body>
</html>
