<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="header">
		<title th:text="${title}">Getting Started: OpenMp3Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<link href="../static/css/ostyles.css" th:href="@{/css/ostyles.css}" rel="stylesheet" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<div>
		<p th:fragment="topLayer" class="border">OpenMp3Player</p>
	</div>
	
	<div th:fragment="playerControls">
		<form action="#" data-th-action="@{/player}" data-th-object="${model}" method="post">
		     <button type="submit" name="action" value="Play">Play</button>
		     <button type="submit" name="action" value="Stop">Stop</button>
		</form>
	</div>
	
	<p th:fragment="footer">This is footer</p>
	
	<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../static/js/oscript.js" th:src="@{/js/oscript.js}"></script>
</html>
