<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:form>
    <h:panelGrid columns="4">
	
			<h:commandLink action="#{playerBean.prev}" title="#{bundle.buttonLabelPrevious}">
<!-- 				<o:icon img="rewind"/> -->
				<h:graphicImage value="/img/rewind.png" />
				<f:ajax />
			</h:commandLink>
		
			<h:commandLink action="#{playerBean.togglePlayStop}" title="Play/Stop">
<!-- 				<o:icon img="stop"/> -->
				<h:graphicImage id="playBtn" 
					value="#{playerBean.playing == true ? '/img/stop.png' : '/img/play.png'}" />
				<f:ajax render="playBtn"/>
			</h:commandLink>
	
			<h:commandLink action="#{playerBean.next}" title="Next">
<!-- 				<o:icon img="fast_forward"/> -->
				<h:graphicImage value="/img/fast_forward.png" />
				<f:ajax />
			</h:commandLink>
		
			<h:selectOneMenu onchange="submit()" value="#{playerBean.selectedPlaylist}"
				valueChangeListener="#{playerBean.playlistChanged}">
				<f:selectItems value="#{playerBean.playlists}"/>
			</h:selectOneMenu>
		
	
	</h:panelGrid>
	</h:form>
	
	<hr/>
    
</ui:composition>
