<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:o="http://omp3p.com/facelets" >
    
    <h:form>
    	<h:panelGrid columns="4">
	
			<h:commandLink action="#{playerBean.prev}" title="#{bundle.buttonLabelPrevious}">
				<o:icon img="rewind"/>
				<f:ajax />
			</h:commandLink>
		
			<h:commandLink id="playBtn" action="#{playerBean.togglePlayStop}" title="Play/Stop">
				<o:icon img="#{playerBean.playing == true ? 'stop' : 'play'}"/>
				<f:ajax render="playBtn"/>
			</h:commandLink>
	
			<h:commandLink action="#{playerBean.next}" title="Next">
				<o:icon img="fast_forward"/>
				<f:ajax />
			</h:commandLink>
		
			<h:selectOneMenu onchange="submit()" value="#{playerBean.selectedPlaylist}"
				valueChangeListener="#{playerBean.playlistChanged}">
				<f:selectItems value="#{playerBean.playlists}"/>
			</h:selectOneMenu>
		
	
		</h:panelGrid>
	</h:form>
	
	<hr/>
    
</ui:composition>
