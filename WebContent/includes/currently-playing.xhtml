<!-- NOT USED!! -->
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:o="http://omp3p.com/facelets" >
    
    <h:panelGrid columns="2" width="100%">
		
		<h:panelGrid columns="1">
			<h:form>
				
				<h:panelGrid columns="2">
				<h:commandLink>
					<o:icon img="refresh"/>
					<f:ajax event="click" render="actPlaylist currPlaying"/>
				</h:commandLink>
				
				<h:panelGrid columns="1">
				<h:outputLabel id="actPlaylist" value="Active playlist: #{playerBean.activePlaylistName}" styleClass="text-white" />
				<h:outputLabel id="currPlaying" value="Playing: #{playerBean.currentlyPlaying}" styleClass="text-white largeText" />
				</h:panelGrid>
				</h:panelGrid>
			</h:form>
			
		</h:panelGrid>
		
		
		<h:panelGroup styleClass="align-right">
			<h:form>
				<h:commandLink id="repeatLink" action="#{playerBean.toggleRepeat}">
					<o:icon img="#{playerBean.repeatOn == true ? 'repeatOn' : 'repeatOff'}"/>
					<f:ajax render="repeatLink"/>
				</h:commandLink>
			</h:form>
			
		</h:panelGroup>
		
	</h:panelGrid>
	
	<hr/>
    
</ui:composition>
