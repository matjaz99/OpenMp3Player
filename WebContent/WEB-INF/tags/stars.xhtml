<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:panelGrid columns="5">
		<h:graphicImage library="defaultStyle" name="img/star.png" rendered="#{num > 0}" />
		<h:graphicImage library="defaultStyle" name="img/star.png" rendered="#{num > 1}" />
		<h:graphicImage library="defaultStyle" name="img/star.png" rendered="#{num > 2}" />
		<h:graphicImage library="defaultStyle" name="img/star.png" rendered="#{num > 3}" />
		<h:graphicImage library="defaultStyle" name="img/star.png" rendered="#{num > 4}" />
	</h:panelGrid>
    
</ui:composition>
