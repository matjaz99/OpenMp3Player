<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title>
    </h:head>
    <h:body>
    	
    	<h:panelGrid columns="1" styleClass="background" cellpadding="0" cellspacing="0" width="100%">
    	
	        <div id="header"><ui:insert name="header">Default header</ui:insert></div>
	        <div id="player"><ui:insert name="player">Default player</ui:insert></div>
	        <div id="currently-playing"><ui:insert name="currently-playing">Currently playing</ui:insert></div>
	        <div id="content"><ui:insert name="content">Default content</ui:insert></div>
	        <div id="version"><ui:insert name="version">Default version</ui:insert></div>
        
        </h:panelGrid>
        
    </h:body>
</html>
